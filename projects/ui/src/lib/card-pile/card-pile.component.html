<style>
  .card-pile-container {
    display: inline-block;
    position: relative;
    background-color: #a9a9a9;
    min-width: 100px;
    min-height: 150px;
    box-shadow: inset 0 0 10px #000000;
  }
</style>

<div class="card-pile-container">

  ></ui-card>
</div>
