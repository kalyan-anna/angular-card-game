<div class="card" style.right.px="{{ position }}" [style.zIndex]="position">
  <!-- faceup -->
  <div
    class="card__faceup"
    fxLayout="row"
    fxLayoutAlign="space-between start"
    [ngClass]="{
      card__faceup__red: card.shape === 'd' || card.shape === 'h'
    }"
    *ngIf="isFaceup"
  >
    <div fxLayout="column" fxLayoutAlign="space-between start">
      <span>{{ card.number }}</span>
      <ng-container
        *ngTemplateOutlet="shapeTemplate; context: { shape: this.card.shape }"
      ></ng-container>
    </div>

    <div></div>

    <div fxLayout="column" fxLayoutAlign="start center">
      <span>{{ card.number }}</span>
      <ng-container
        *ngTemplateOutlet="shapeTemplate; context: { shape: this.card.shape }"
      ></ng-container>
    </div>
  </div>

  <!-- facedown -->
  <div *ngIf="!isFaceup" class="card__facedown"></div>
</div>

<ng-template #shapeTemplate let-shape="shape">
  <span class="card__shape">
    <img *ngIf="shape === 's'" src="../../../../../assets/images/spade.png" />
    <img *ngIf="shape === 'd'" src="../../../../../assets/images/diamond.png" />
    <img *ngIf="shape === 'h'" src="../../../../../assets/images/heart.png" />
    <img *ngIf="shape === 'c'" src="../../../../../assets/images/club.png" />
  </span>
</ng-template>
