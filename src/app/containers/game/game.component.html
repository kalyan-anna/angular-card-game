<div
  fxLayout="column"
  fxLayoutAlign="space-around center"
  fxLayout.gt-xs="row"
  fxLayoutAlign.gt-xs="space-evenly center"
>
  <snap-computer-deck></snap-computer-deck>
  <snap-center-deck></snap-center-deck>
  <snap-player-deck></snap-player-deck>
</div>

<div
  fxLayout="column"
  fxLayoutAlign="space-around center"
  class="control-container"
>
  <button
    mat-raised-button
    color="primary"
    (click)="onStartGame()"
    *ngIf="!(isPlaying$ | async)"
  >
    Start
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="onRestartGame()"
    *ngIf="isPlaying$ | async"
  >
    Restart
  </button>

  <mat-slider
    min="200"
    max="10000"
    step="500"
    value="1000"
    color="primary"
    tickInterval="1"
    [thumbLabel]="true"
    (change)="onReactionTime($event)"
  ></mat-slider>
</div>
